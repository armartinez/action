<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Action - X-Tag</title>

  <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
  <link rel="stylesheet" type="text/css" href="../src/main.css"/>

  <script type="text/javascript" src="x-tag-components.js"></script>
  <script type="text/javascript" src="../src/main.js"></script>


  <style type="text/css">
    x-alert{
      display: none;
    }
  </style>
</head>

<body id="app">

  <x-alert>HI</x-alert>

  <x-action target="x-alert" event="alert" method="alert"><button>Alert!</button></x-action>

</body>

<script type="text/javascript">

  xtag.register('x-alert', {
    methods: {
      alert: function(){
        alert('Method invoked: action(), with parameters [' + Array.prototype.join.call(arguments) + ']');
      }
    }
  });
  document.addEventListener('alert', function(){
    alert('Event invoked: onalert');
  });

</script>

</html>
